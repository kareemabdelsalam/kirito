<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>
      <h3>
         <a href = "{{ url_for('show_all') }}">Comments - Flask 
            SQLAlchemy example</a>
      </h3>
      
      <hr/>
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}
		
      <h3>Notes (<a href = "{{ url_for('new') }}">Add Note
         </a>)</h3>

            {% for note in notes %}
      
            <h2>{{ note[1] }}</h2>
            <p>{{ note[2] }}</p>
               
            {% endfor %}

   </body>
</html>
